server:
  port: 8080
  mode: debug  # debug, release
  read_timeout: 30s
  write_timeout: 30s
  max_header_bytes: 1048576  # 1MB

grpc:
  auth_service: "localhost:9001"
  parser_service: "localhost:9002"
  asset_service: "localhost:9004"
  timeout: 5s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "vasset.download.exchange"
  queue: "vasset.download.queue"
  routing_key: "download.quick"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "https://vasset.com"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Authorization"
    - "Content-Type"
    - "X-Request-ID"
  max_age: 86400

rate_limit:
  global_rps: 200
  user_rps: 10
  burst: 20

file_download:
  max_concurrent: 50
  buffer_size: 32768  # 32KB

logging:
  level: debug
  format: json
